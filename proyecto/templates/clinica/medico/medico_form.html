{% extends 'base.html' %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-item">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <div class="btn-container">
            <button type="submit" class="btn">Guardar</button>
        </div>
    </form>
{% endblock content %}
